<div class="games-container">
  <div *ngFor='let game of gameData' class="game">
    <a href="">
      <img [src]='game.thumbnail ?? "/assets/game-thumbnails/wip.png"'
        [alt]='game.title'/>
    </a>
    <div class="game-info">
      <h4><b>{{game.title}}</b></h4>
      <p>{{game.year}}</p>
    </div>
  </div>
</div>
