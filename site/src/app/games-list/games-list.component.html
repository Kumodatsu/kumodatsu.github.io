<div class="games-container">
  <div class="content"><h1>A collection of games I've worked on.</h1></div>
  <div *ngFor='let game of gameData' class="game">
    <a [routerLink]='game.contentPath ?? "."'>
      <img [src]='game.thumbnail ?? "/assets/game-thumbnails/wip.png"'
        [alt]='game.title'/>
    </a>
    <div class="game-info">
      <h4><b>{{game.title}}</b></h4>
      <p>{{game.year}}</p>
    </div>
  </div>
</div>
